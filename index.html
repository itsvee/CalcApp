<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CalcApp</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="cal-area">
			<div class="input-area">
				<div class="input-a">
					<p class="label">A</p>
					<input type="number" id="a-value" class="input-number">
					<p class="warning">input here!</p>
				</div>
				<div class="input-b">
					<p class="label">B</p>
					<input type="number" id="b-value" class="input-number">
					<p class="warning">input here!</p>
				</div>
			</div>
			<div class="operator-area">
				<button type="button" id="plus" class="operator-button">+</button>
				<button type="button" id="minus" class="operator-button">-</button>
				<button type="button" id="multiply" class="operator-button">x</button>
				<button type="button" id="divide" class="operator-button">/</button>
				<button type="button" id="power" class="operator-button">Pow</button>
				<p class="warning">Choose this!</p>
			</div>
			<div class="result-area">
				<div class="input-result">
					<p class="label"><b>Result</b></p>
					<input type="text" id="result" class="input-number" disabled>
				</div>
			</div>		
			<div class="button-area">
				<p class="checkbox"><input type="checkbox" id="save-cloud-check"> Cloud Drive </p>
				<button type="button" id="clear-btn" class="action-button">Clear</button>
				<button type="button" id="load-btn" class="action-button">Load</button>
				<button type="button" id="save-btn" class="action-button">Save</button>
				<div id="loading" class="loading-area">
					<img src="./assets/loading.gif" alt="loading" class="loading">
					<span>Loading...</span>
				</div>
			</div>		
		</div>
		<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
		<script src="./js/script.js"></script>
	</body>
</html>
