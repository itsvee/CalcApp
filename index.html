<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CalcApp</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="cal-area">
			<div class="input-area">
				<div class="input-a">
					<p class="label">A</p>
					<input type="number" id="a-value">
				</div>
				<div class="input-b">
					<p class="label">B</p>
					<input type="number" id="b-value">
				</div>
			</div>
			<div class="operator-area">
				<button type="button" id="plus" class="operator-button">+</button>
				<button type="button" id="minus" class="operator-button">-</button>
				<button type="button" id="multiply" class="operator-button">x</button>
				<button type="button" id="divide" class="operator-button">/</button>
				<button type="button" id="power" class="operator-button">Pow</button>
			</div>
			<div class="result-area">
				<div class="input-result">
					<p class="label">Result</p>
					<input type="text" id="result" disabled>
				</div>
			</div>		
			<div class="button-area">
				<button type="button" id="load-btn" class="action-button">Load</button>
				<button type="button" id="save-btn" class="action-button">Save</button>
			</div>		
		</div>
		<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
		<script src="./js/script.js"></script>
	</body>
</html>
